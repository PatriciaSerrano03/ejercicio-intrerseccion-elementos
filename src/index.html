<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>Ejercicios de intersección</h2>
    <!--Ejercicio 1-->
    <button id="btn">Añadir Elementos</button>
      <ul id="list">
        <li>Item 1</li>
      </ul>


      <!-- Ejercicio 2 -->
      <div id="new-div">
        <label id="label-range">1</label>
        <input type="range" id="range" min="1" max="6" step="1" value="1" />
        <button id="btn-range">Generar Encabezado</button>
      </div>

      <!-- Ejercicio 3 -->
      <h1>Posts</h1>
      <h2>Post de ejemplo</h2>
      <!-- Contenedor de posts -->
      <div id="container-post">
        <!-- Post independiente -->
        <div>
          <span>Author: Dorian</span>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <!-- Fin del post independiente -->
      </div>
      <!-- Fin del contenedor de posts -->
      <form>
        <div>
          <label id="author">Author</label>
          <input type="text" />
        </div>
        <div>
          <label id="message">Message:</label>
          <textarea id="space-post"></textarea>
        </div>
        <button id="send-btn">Send Post</button>
      </form>


        <h2>Ejercicios de intersección multiple</h2>
        <!-- Ejercicio 5 -->
        <div>
          <input type="text" id="input-text" />
          <ul id="list-EJ5"></ul>
        </div>

        <!-- Ejercicio 6 -->
        <label>Introduce un número</label>
        <input type="number" id="input-number" />
        <button id="btn2" disabled>Imprimir tabla de multiplicar</button>

         cards"></div>
